<div class="track-list-container">
    <div class="track" *ngFor="let t of tracks$ | async">
        <mat-card >
            <mat-card-title>{{t.name}}</mat-card-title>
            <mat-card-content>
                <app-track-item [track]="t"></app-track-item>
            </mat-card-content>
        </mat-card>
    </div>
</div>
